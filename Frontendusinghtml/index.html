<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab-btn active" data-target="login-form">Login</button>
                <button class="tab-btn" data-target="register-form">Register</button>
            </div>
            
            <div id="login-form" class="form-container active">
                <h2>Login</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <div id="register-form" class="form-container">
                <h2>Register</h2>
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
        
        <!-- Task Management Section -->
        <div id="task-section" class="hidden">
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="btn btn-logout">Logout</button>
            </div>
            
            <div class="task-management">
                <h2>Task Management</h2>
                
                <!-- Create/Edit Task Form -->
                <div class="task-form-container">
                    <h3 id="form-title">Create New Task</h3>
                    <form id="task-form">
                        <input type="hidden" id="task-id">
                        <div class="form-group">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-status">Status</label>
                            <select id="task-status">
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date">
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-save">Save Task</button>
                            <button type="button" id="cancel-btn" class="btn btn-cancel hidden">Cancel</button>
                        </div>
                    </form>
                </div>
                
                <!-- Task List -->
                <div class="task-list-container">
                    <h3>Your Tasks</h3>
                    <div class="filter-container">
                        <label for="status-filter">Filter by Status:</label>
                        <select id="status-filter">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be populated here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
